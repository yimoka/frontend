name: 平台构建部署

on:
  push:
    branches:
      - 'platform/*'

jobs:
  build-and-deploy:
    name: 构建和部署
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: 安装依赖并构建
        run: |
          pnpm install --frozen-lockfile
          pnpm run lint:pkg
          pnpm run build:pkg
          cd project/platform && pnpm run build

      - name: 配置 对象存储 凭证
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.S3_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.S3_REGION }}
        env:
          AWS_STS_REGIONAL_ENDPOINTS: regional
          AWS_ENDPOINT_URL: ${{ vars.S3_ENDPOINT }}

      - name: 部署到 对象存储
        run: |
          aws --endpoint-url ${{ vars.S3_ENDPOINT }} s3 sync project/platform/dist s3://${{ secrets.S3_BUCKET }}/${{ github.repository }}/${{ github.ref_name }}/ 