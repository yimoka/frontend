name: 平台构建部署

on:
  push:
    branches:
      - 'platform/*'

jobs:
  build-and-deploy:
    name: 构建和部署
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: true

      - name: 缓存 pnpm 依赖
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
            .pnpm-debug.log
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 验证 pnpm 安装
        run: |
          which pnpm
          pnpm --version

      - name: 安装依赖并构建
        run: |
          pnpm install --frozen-lockfile
          pnpm run lint:pkg
          pnpm run build:pkg
          cd project/platform && pnpm run build

      - name: 部署到 对象存储
        uses: TencentCloud/cos-action@v1
        with:
          secret_id: ${{ secrets.S3_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          cos_bucket: ${{ secrets.S3_BUCKET }}
          cos_region: ${{ vars.S3_REGION }}
          local_path: project/platform/dist
          remote_path: ${{ github.repository }}/${{ github.ref_name }}/
          clean: false 